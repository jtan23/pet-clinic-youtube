<!doctype html>
<html>
<body>
<form>
    <th:block th:fragment="select (label, name, items)">
        <label th:text="${label}"></label>
        <div>
            <select th:field="*{__${name}__}">
                <option th:each="item : ${items}" th:value="${item}" th:text="${item}"></option>
            </select>
            <span th:if="${#fields.hasErrors(name)}" th:errors="*{__${name}__}" class="error"></span>
        </div>
    </th:block>
</form>
</body>
</html>
